<body id="body-reg">
  <div class="container">
			<div class="box-reg">
				<div class="box-regg">
				<h3 id="tit-reg"> Registrarse </h3>
        <p id="mensaje-error"> </p>
				<form id="form" method="get" action="#">
						<div class="form-reg">
							<label for="name" class=" control-label">User</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa"></i></span>
									<input type="text" class="form-control" pattern=".{3,}" required title="3 caracteres minimo" name="name" id="name" placeholder="username"/>
								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="email" class="cols-sm-3 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" ></i></span>
									<input type="text" class="form-control" name="emailInput" id="emailInput" placeholder="email">

								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="password" class="cols-sm-3 control-label">Password</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
									<input type="password" class="form-control" pattern=".{4,}" required title="4 caracteres minimo" name="password" id="password" placeholder="password">
								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="confirm" class="cols-sm-3 control-label">Confirm Password</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
									<input type="password" class="form-control" pattern=".{4,}" required title="4 caracteres minimo" name="confirm" id="confirm" placeholder="password">
								</div>
							</div>
						</div>
						<div class="form-reg">
              <input id="submit" class="btn btn-primary btn-lg btn-block login-button" type="submit" value="Registrarse">
