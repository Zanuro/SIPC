<!doctype html>
<html id ="html-reg">
<html lang="en"
<head>
  <meta http-equiv="content-type" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title> SysLearn </title>
  <link rel="stylesheet" type="text/css" href="design_2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="logo.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

</head>
<body id="body-reg">
  <div class="container">
			<div class="box-reg">
				<div class="box-regg">
				<h3 id="tit-reg"> Registrarse </h3>
				<form class="" method="post" action="#">
						<div class="form-reg">
							<label for="name" class="cols-sm-3 control-label">User</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa"></i></span>
									<input type="text" class="form-style" id="name"  placeholder="username">
								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="email" class="cols-sm-3 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" ></i></span>
									<input type="text" name="email" id="emailInput" class="form-style" placeholder="email">
                  <script>
                  function comp_correo(email){
                     var filtro = /^([a-zA-Z0-9]{2,})+@(([a-zA-Z0-9]{2,20})+([_-]{0,1})+([a-zA-Z]){1,})\.[a-zA-Z0-9]{2,8}(?:\.[a-z]{1,5})?$/;
                        return filtro.test(email);
                   }
                  function validacion(event) {
                    if (comp_correo(event.target.value)) {
                      document.getElementById("emailInput").style.color = 'green';
                          }}
                      document.getElementById("emailInput").addEventListener("keyup", validacion);
                  </script>
								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="password" class="cols-sm-3 control-label">Password</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
									<input type="password" class="form-style" id="password" placeholder="password">
								</div>
							</div>
						</div>
						<div class="form-reg">
							<label for="confirm" class="cols-sm-3 control-label">Confirm Password</label>
							<div class="cols-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
									<input type="password" class="form-style" id="confirm"  placeholder="password">
								</div>
							</div>
						</div>
						<div class="form-reg">
              <button id="buton-reg"class="btn btn-primary btn-lg btn-block login-button" type="submit" value="request">Registrarse</button>

						</div>
					</form>
				</div>
			</div>
		</div>
    <script src="functions.js"> </script>
 </body>
 </html>
